<template>
    <div class="slds-grid slds-grid_vertical slds-grid_align-center slds-p-around_small slds-wrap full-height">
        <div class="slds-col slds-size_12-of-12 slds-p-around_small slds-is-relative">
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections} class="learning-program-details-accordion">
                <lightning-accordion-section name="ProgramDetailsSection" label={detailsSectionHeaderLabel}>
                    <div class="slds-p-around_small slds-wrap full-height">
                        <lightning-record-edit-form object-api-name={learningObjectApiName} onload={handleLoadDataLearning}>
                            <lightning-messages> </lightning-messages>
                            <div class="slds-grid slds-wrap">
                                <template for:each = {allLearningFields} for:item = "field">
                                    <div class="slds-col slds-size_1-of-2" key={field.apiName}>
                                        <lightning-input-field field-name={field.apiName}
                                                               data-id = {field.apiName}
                                                               value={field.value}
                                                               onchange={handleFieldValueChange}
                                                               disabled={field.isDisabled}
                                                               required={field.required}
                                                               variant="label-stacked"
                                        ></lightning-input-field>
                                    </div>
                                </template>
                            </div>
                        </lightning-record-edit-form>
                        <div if:true={showSpinnerLearning}>
                            <lightning-spinner alternative-text={loadingLabel} variant="brand">
                            </lightning-spinner>
                        </div>
                    </div>
                </lightning-accordion-section>
                <lightning-accordion-section if:true={showAdditionalProgramDetailsSection} name="AdditionalProgramDetailsSection" label={additionalDetailsSectionHeaderLabel}>
                    <div class="slds-p-around_small slds-wrap full-height">
                        <lightning-record-edit-form object-api-name={learningProgramObjectApiName} onload={handleLoadDataLearningProgram}>
                            <lightning-messages> </lightning-messages>
                            <div class="slds-grid slds-wrap">
                                <template for:each = {allLearningProgramFields} for:item = "field">
                                    <div class="slds-col slds-size_1-of-2" key={field.apiName}>
                                        <lightning-input-field field-name={field.apiName}
                                                               data-id={field.apiName}
                                                               value={field.value}
                                                               onchange={handleFieldValueChange}
                                                               disabled={field.isDisabled}
                                                               required={field.required}
                                                               variant="label-stacked"
                                        ></lightning-input-field>
                                    </div>
                                </template>
                            </div>
                        </lightning-record-edit-form>
                        <div if:true={showSpinnerLearningProgram}>
                            <lightning-spinner alternative-text={loadingLabel} variant="brand">
                            </lightning-spinner>
                        </div>
                    </div>
                </lightning-accordion-section>
                <template lwc:if={showCustomProgramDetailsSection}>
                    <lightning-accordion-section name="CustomProgramDetailsSection" label={customDetailsSectionHeaderLabel}>
                        <div class="slds-p-around_small slds-wrap full-height">
                            <lightning-record-edit-form object-api-name={learningProgramObjectApiName} onload={handleLoadDataLearningProgram}>
                                <lightning-messages> </lightning-messages>
                                <div class="slds-grid slds-wrap">
                                    <template for:each = {customLearningProgramFields} for:item = "field">
                                        <div class="slds-col slds-size_1-of-2" key={field.apiName}>
                                            <lightning-input-field field-name={field.apiName}
                                                                   data-id={field.apiName}
                                                                   value={field.value}
                                                                   onchange={handleFieldValueChange}
                                                                   disabled={field.isDisabled}
                                                                   required={field.required}
                                                                   variant="label-stacked">
                                            </lightning-input-field>
                                        </div>
                                    </template>
                                </div>
                            </lightning-record-edit-form>
                            <template lwc:if={showSpinnerLearningProgram}>
                                <div>
                                    <lightning-spinner alternative-text={loadingLabel} variant="brand"></lightning-spinner>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>
                </template>
                <lightning-accordion-section name="DescriptionSection" label={descriptionSectionHeaderLabel}>
                    <div class="slds-wrap full-height">
                        <div class="slds-col slds-p-around_small slds-is-relative">
                            <lightning-input-rich-text value={learningDescription}
                                                       onchange={handleDescriptionChange}
                                                       placeholder={programDescriptionPlaceholder}
                                                       aria-label="Course Description"
                            ></lightning-input-rich-text>
                        </div>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </div>
</template>
